name: Deploy Essaypig

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
      VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
      VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
      VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
      VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
      VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} <<'SSH_EOF'
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            cd /var/www/essaypig

            echo "Creating frontend .env"
            echo "VITE_FIREBASE_API_KEY=$VITE_FIREBASE_API_KEY" > .env
            echo "VITE_FIREBASE_AUTH_DOMAIN=$VITE_FIREBASE_AUTH_DOMAIN" >> .env
            echo "VITE_FIREBASE_PROJECT_ID=$VITE_FIREBASE_PROJECT_ID" >> .env
            echo "VITE_FIREBASE_STORAGE_BUCKET=$VITE_FIREBASE_STORAGE_BUCKET" >> .env
            echo "VITE_FIREBASE_MESSAGING_SENDER_ID=$VITE_FIREBASE_MESSAGING_SENDER_ID" >> .env
            echo "VITE_FIREBASE_APP_ID=$VITE_FIREBASE_APP_ID" >> .env

            echo "Creating backend .env"
            echo "AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID" > server/.env
            echo "AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY" >> server/.env
            echo "AWS_BUCKET_NAME=$AWS_BUCKET_NAME" >> server/.env
            echo "AWS_REGION=$AWS_REGION" >> server/.env

            echo "Building frontend..."
            git pull origin main
            yarn install --frozen-lockfile
            VITE_FIREBASE_API_KEY="$VITE_FIREBASE_API_KEY" \
            VITE_FIREBASE_AUTH_DOMAIN="$VITE_FIREBASE_AUTH_DOMAIN" \
            VITE_FIREBASE_PROJECT_ID="$VITE_FIREBASE_PROJECT_ID" \
            VITE_FIREBASE_STORAGE_BUCKET="$VITE_FIREBASE_STORAGE_BUCKET" \
            VITE_FIREBASE_MESSAGING_SENDER_ID="$VITE_FIREBASE_MESSAGING_SENDER_ID" \
            VITE_FIREBASE_APP_ID="$VITE_FIREBASE_APP_ID" \
            yarn build

            echo "Building server..."
            cd server
            yarn install --frozen-lockfile
            AWS_ACCESS_KEY_ID="$AWS_ACCESS_KEY_ID" \
            AWS_SECRET_ACCESS_KEY="$AWS_SECRET_ACCESS_KEY" \
            AWS_BUCKET_NAME="$AWS_BUCKET_NAME" \
            AWS_REGION="$AWS_REGION" \
            yarn build
            pm2 restart essaypig-server || pm2 start dist/index.js --name essaypig-server
            cd ..

            echo "Cleaning up frontend .env file (keeping server .env for runtime)"
            rm -f .env
          SSH_EOF
